<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora de Planos de Saúde</title>
</head>
<body>
    <div class="container">

        <h1 class="mt-5">Calculadora de Planos de Saúde</h1>

        <form id="calcForm" class="mt-3">
            <div class="form-group">
                <label for="age" placeholder="Digite sua Idade">Idade: </label>
                <input type="number" class="form-control" id="age" required>
            </div>

            <div class="form-group">
                <label for="weight" placeholder = "Digite seu Peso">Peso (kg): </label>
                <input type="number" class="form-control" id="weight" required>
            </div>

            <div class="form-group">
                <label for="height" placeholder = "Digite sua Altura">Altura (cm): </label>
                <input type="number" class="form-control" id="height" required>
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div id="results" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
